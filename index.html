<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Liven</title>

    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="onboarding-slider" id="onboardingSlider">
                <div class="slide-item default-color">
                    <figure>
                       <picture>
                          <source media="max-height: 736px" src="img/img-small1.jpg" />
                          <source media="min-height: 737px" src="img/img1.jpg" />
                          <img src="img/img1.jpg" />
                       </picture>
                       <img src="svg/image-bg1.svg" alt="" class="graphics-vector">
                    </figure>
                    <div class="contents">
                        <div class="title"><img src="svg/liven.svg" alt="Liven"></div>
                        <h2>Get paid to <br> eat out.</h2>
                    </div>
                    <img class="vector-img right-0" src="img/vector1.png" alt="Vector image 1">
                </div>
                <div class="slide-item pink-color">
                    <figure>
                       <picture>
                          <source media="max-height: 736px" src="img/img-small2.jpg" />
                          <source media="min-height: 737px" src="img/img2.jpg" />
                          <img src="img/img2.jpg" />
                       </picture>
                        <img src="svg/image-bg2.svg" alt="" class="graphics-vector">
                    </figure>
                    <div class="contents">
                        <h2><span class="highlighted">Instant <br> rewards.</span> <br> Every time you <br> dine.</h2>
                    </div>
                    <img class="vector-img" src="img/vector2.png" alt="Vector image 2">
                </div>
                <div class="slide-item default-color">
                    <figure>
                       <picture>
                          <source media="max-height: 736px" src="img/img-small3.jpg" />
                          <source media="min-height: 737px" src="img/img3.jpg" />
                          <img src="img/img3.jpg" />
                       </picture>
                        <img src="svg/image-bg1.svg" alt="" class="graphics-vector">
                    </figure>
                    <div class="contents">
                        <h2>Support local <br> restaurants &amp; <br> unlock <span class="highlighted shiny" data-shiny="tasty bonuses."><span class="inner-shiny">tasty bonuses.</span></span></h2>
                    </div>
                    <img class="vector-img" src="img/vector3.png" alt="Vector image 3">
                </div>
                <div class="slide-item pink-color">
                    <figure>
                       <picture>
                          <source media="max-height: 736px" src="img/img-small4.jpg" />
                          <source media="min-height: 737px" src="img/img4.jpg" />
                          <img src="img/img4.jpg" />
                       </picture>
                        <img src="svg/image-bg2.svg" alt="" class="graphics-vector">
                    </figure>
                    <div class="contents">
                        <h2>Just fill in <br> your details <br> <span class="highlighted">once...</span></h2>
                    </div>
                    <img class="vector-img" src="img/vector4.png" alt="Vector image 4">
                </div>
                <div class="slide-item">
                    <figure>
                       <picture>
                          <source media="max-height: 736px" src="img/img-small3.jpg" />
                          <source media="min-height: 737px" src="img/img3.jpg" />
                          <img src="img/img3.jpg" />
                       </picture>
                        <img src="svg/image-bg2.svg" alt="" class="graphics-vector">
                    </figure>
                    <div class="contents">
                        <h2>... And do more <br> of what you <br> <span class="highlighted shiny love" data-shiny="love"><span class="inner-shiny">love</span></span>, for less.</h2>
                    </div>
                    <img class="vector-img" src="img/vector5.png" alt="Vector image 5">
                </div>
            </div>
            <div class="slider-navigation">
                <button class="prev"></button>
                <button class="next"></button>
            </div>
            <div class="progressBarContainer d-flex">
                <div class="item">
                    <span data-slick-index="0" class="progressBar"></span>
                </div>
                <div class="item">
                    <span data-slick-index="1" class="progressBar"></span>
                </div>
                <div class="item">
                    <span data-slick-index="2" class="progressBar"></span>
                </div>
                <div class="item">
                    <span data-slick-index="3" class="progressBar"></span>
                </div>
            </div>
            <div class="button-wrap">
                <a href="#" class="skip">Skip</a>
                <button class="signup last btn">
                    Get Started
                </button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <!--<script src="js/TimelineMax.min.js"></script>-->
    <script src="js/main.js"></script>
</body>

</html>
